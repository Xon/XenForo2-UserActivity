<xf:set var="$displayCounts" value="{$xf.app.em.getRepository('SV\UserActivity:UserActivity').getDisplayCounts()}" />

<xf:checkboxrow
    label="{$option.title}"
	hint="{$hintHtml}"
	explain="{$explainHtml}"
	html="{$listedHtml}"
	rowclass="{$rowClass}">

    <xf:foreach loop="$displayCounts" key="$name" value="$label">
        <xf:option name="{$inputName}[{$name}]" selected="{$option.option_value.{$name}}" label="{$label}" />
    </xf:foreach>
</xf:checkboxrow>
